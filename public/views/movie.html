<div class="movie-background">
	<div class="movie-info-container">
		<div class="movie-flex-box">
			<div class="movie-img-container">
			<img class="movie-img" ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movieData.poster_path}}" />
			</div>
			<div class="movie-text-container">
				<div class="movie-text movie-title-text">{{movieData.title}}</div>

				<div>
					<p class="movie-text movie-overview">{{movieData.overview}}</p>
				</div>
			</div>
		</div>
		<h1 class="movie-text add-to">Add to:</h1>
		<div class="movie-flex">
		<div class="movie-button-container">
			<button class="movie-buttons">Favorites</button>
			<button class="movie-buttons">Seen</button>
			<button class="movie-buttons">To see</button>
		</div>
		
		<div class="recommend-review">
			<button class="movie-recommend-button"> Recommend to friends</button>
			<h1 class="movie-text movie-review">Review:</h1>
			<div>
			<!--<button class="movie-thumb-buttons"><i class="fa fa-thumbs-down fa-4x movie-thumbs" aria-hidden="true"></i></button>
			<button class="movie-thumb-buttons"><i class="fa fa-meh-o fa-4x movie-thumbs" aria-hidden="true"></i></button>
			<button class="movie-thumb-buttons"><i class="fa fa-thumbs-up fa-4x movie-thumbs" aria-hidden="true"></i></button>-->
			<button class="movie-thumb-buttons"><i class="fa fa-smile-o fa-4x movie-thumbs" aria-hidden="true"></i></button>
			<button class="movie-thumb-buttons"><i class="fa fa-meh-o fa-4x movie-thumbs" aria-hidden="true"></i></button>
			<button class="movie-thumb-buttons"><i class="fa fa-frown-o fa-4x movie-thumbs" aria-hidden="true"></i></button>
			</div>
			<input class="movie-input" type="text">
		</div>
		</div>
	</div>
</div>
