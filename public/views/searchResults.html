<body ng-controller="searchCtrl">

	<input ng-model="searchMoviesByTitle" ng-keypress="searchMovieByTitle($event)" placeholder="Search by movie title"> </input>
	<input ng-model="searchMoviesByCast" ng-keypress="searchMovieByCast($event)" placeholder="Search by movie cast"> </input>
<div ng-repeat="actor in actorInfo">
		

	<ul ng-repeat="known in actor.known_for">
		<li>{{actor.name}}</li>
<li>{{known.title}}</li>
		<li>{{known.release_date}}</li>
		<img ng-src='https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{known.poster_path}}' />

	</ul>

	</div>
</body>
