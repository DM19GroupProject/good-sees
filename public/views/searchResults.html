<body ng-controller="searchCtrl">
	<div class="results-search-container categories-wrapper">
		<input ng-model="movieTitle" ng-keypress="searchMovieByTitle($event, movieTitle)" placeholder="Search by movie title">		</input>
		<input ng-model="castMember" ng-keypress="searchMovieByCast($event, castMember) " placeholder="Actress/Actor"> </input>
		<!--searching by movie title-->
		<div class='category-results-wrapper'>
			<div class='category-results-movie' ui-sref="main.movie-profile({id: movie.id})" ng-repeat="movie in movieInfo" header-controls>
				<img ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movie.poster_path}}" />
				<div class='category-overlay'>
					<h2>{{movie.title}}</h2>
					<h4>{{movie.release_date |date: 'yyyy' }}</h4>
				</div>
			</div>
		</div>
		<!--searching by actor or actress-->
		<div ng-repeat="actor in actorInfo">
			<img ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{actor.profile_path}}" onerror="this.style.display='none'" />
			<h1>{{actor.name}}</h1>
			<ul ng-repeat="known in actor.known_for">
				<li>{{known.title}}</li>
				<li>{{known.release_date}}</li>
				<img ng-src='https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{known.poster_path}}' ui-sref="main.movie-profile({id:known.id})"
				/>
			</ul>
		</div>
	</div>
</body>
