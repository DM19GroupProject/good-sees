<div class="background">

  <div class="postContainer">
    <div class="postData">
      <p>MAKE A MOVIE RECOMMENDATION</p>
      <div class="recPostSearchContainer">
        <input ng-model="movieTitle" ng-keypress="searchMovieByTitle($event, movieTitle)" type()="text" name="recSearch" placeholder="Movie Title" ></input>
        <button type="submit" value="Search!">FIND</button>
      </div>
    </div>
    <ul ng-repeat="movie in movieInfo">
	<li>{{movie.title}}</li>
	<li>{{movie.release_date}}</li>
	<img ng-src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movie.poster_path}}"/>

</ul>
  </div>
</div>

<!--value="What movie do you recommend?"-->
